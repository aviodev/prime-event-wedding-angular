<div class="container-fluid">
    <div class="d-flex" *ngIf="isAdmin">
        <div class="side-menu">
            <a href="#" class="logo"><img src="../../../assets/marks/logo.png" alt=""></a>
            <div class="my-5">
                <div class="d-flex my-3">
                    <button class="m-btn-mid" [routerLink]="['gallery-uploader']">Gallery Upload</button>
                </div>
                <div class="d-flex my-3">
                    <button class="m-btn-mid" [routerLink]="['review-uploader']">Review Upload</button>
                </div>
                <div class="d-flex my-3">
                    <button class="m-btn-mid" [routerLink]="['change-gallery']">Review link</button>
                </div>
                <div class="d-flex my-3">
                    <button class="m-btn-mid" (click)="logout()">Logout</button>
                </div>
            </div>

        </div>
        <div class="window">
            <router-outlet></router-outlet>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-3 d-flex flex-column justify-content-center align-item-center">
            <img src="../../assets/marks/logo.png" class="mx-4" style="width: 100%;" alt="">
        </div>
        <div class=" col-sm-9 d-flex flex-column justify-content-center align-item-center  " style="height: 100vh;"
            *ngIf="!isAdmin">
            <h1 class="text-1 mx-auto">ADMIN LOGIN</h1>
            <div class="mb-3 mx-auto form-input col-sm-6 my-5">
                <label for="name" class="form-label">Password</label>
                <input type="email" id="name" placeholder="Password" [(ngModel)]="password" (change)="onChange()">
            </div>
        </div>

    </div>


</div>
