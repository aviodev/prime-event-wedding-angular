<div *ngIf="testimonials.length">
    <div class="text-start">
        <h5 class="section-title">Testimonials</h5>
        <h2 class="text-1 ">Our Satisfied clients say</h2>
    </div>
    <div class=" ">
        <div class="w-100 ">
            <swiper #swiper [autoHeight]="true" [navigation]="true" [pagination]="{ clickable: true }"
                [pagination]="{ clickable: true }" direction="horizontal">
                <ng-template swiperSlide *ngFor="let item of testimonials">
                    <div class="testimonials-slide">
                        <img src="{{item.image}}" alt="" srcset="">
                    </div>
                    <div class="d-flex justify-content-center mt-3 mx-auto">
                        <h3 class="text-3   mx-auto">{{item.name}}</h3>
                    </div>
                    <div class="d-flex justify-content-center  my-2 mx-auto">
                        <span class="fa fa-star checked" *ngFor="let item of counter(item.stars)"></span>
                    </div>
                    <div class="d-flex justify-content-center my-2 mb-5">
                        <h6 class="text-center text-quotes"> <i class="fas fa-quote-left h4 mx-2"></i>
                            {{item.feedback}}<i class="fas fa-quote-right h4 mx-2"></i>
                        </h6>
                    </div>
                </ng-template>
            </swiper>
        </div>
    </div>
</div>
